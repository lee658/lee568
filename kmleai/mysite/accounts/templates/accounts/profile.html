{% extends "indextensorflow/layout.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="container">
<div class="row">
<div class="col-md-8">
    <h1>{{ user }}</h1>
    <img src="{{ user.socialaccount_set.all.first.get_avatar_url }}" />

    {{ user.date_joined }}
</div>
</div>
</div>
{% endblock %}
