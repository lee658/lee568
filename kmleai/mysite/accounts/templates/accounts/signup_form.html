{% load bootstrap3 %}

{% block content %}

<div class="row">
<div class="col-md-12">

        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary btn-block" />
    </form>
</div>
</div>
</div>
{% endblock %}
