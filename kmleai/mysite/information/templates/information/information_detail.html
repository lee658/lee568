{% extends "indextensorflow/layout.html" %}
{% load bootstrap3 %}
{% block content %}
<div id="information" class="container">
<div class="row">
<div class="col-md-12">

<h1>{{ information.title }}</h1>

{% if information.image_1 %}
    <img src="{{ information.image_1.url }}" style"width=:100px;"/>
{% endif %}

{% if information.image_2 %}
    <img src="{{ information.image_2.url }}" style"width=:100px;"/>
{% endif %}

{% if information.image_3 %}
    <img src="{{ information.image_3.url }}" style"width=:100px;"/>
{% endif %}

{{ information.contents|linebreaks }}

<hr />
<a href="{% url "information:information_list" %}">목록</a>
<a href="{% url "information:information_edit" information.id %}">수정</a>
</div>
</div>
</div>
